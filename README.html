<h2 id="what-is-it">What is it?</h2>
<p>SimpleThreading is a set of classes to ease your multi-threading.<br>
There is a very simple ThreadBlock class to work with that allows you to get a result from each delegate call, unlike the ActionBlock Microsoft provides.</p>
<p>Please read the <a href="https://simplethreading.gatewayprogramming.school">documentation</a> online.</p>
